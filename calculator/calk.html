<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="icon" href="img/calk.png" type="image/x-icon">

    <title>Calculator</title>
</head>
<body>
    <h1 id="calkTitle">Calculator</h1>
    <div id="result">0</div>
    <div id="mainContainer">
        <div id="numAC">AC</div>
        <div id="numProcent">%</div>
        <div id="numSlash">/</div>
        <div id="num7">7</div>
        <div id="num8">8</div>
        <div id="num9">9</div>
        <div id="numX">x</div>
        <div id="num4">4</div>
        <div id="num5">5</div>
        <div id="num6">6</div>
        <div id="numMinus">-</div>
        <div id="num1">1</div>
        <div id="num2">2</div>
        <div id="num3">3</div>
        <div id="numPlus">+</div>
        <div id="num0">0</div>
        <div id="numDot">.</div>
        <div id="numEqually">=</div>
    </div>
    <script src="./calk.js"></script>
</body>
</html>
